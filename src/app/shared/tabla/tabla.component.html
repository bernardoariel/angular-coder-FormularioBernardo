<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Matricula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Botones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes; let i = index">
      <td>{{ estudiante.id }}</td>
      <td>{{ estudiante.nombre }}</td>
      <td>{{ estudiante.apellido }}</td>
      <td>{{ estudiante.email }}</td>
      <td>
        <button
          class="btn btn-danger"
          (click)="eliminarEstudiante.emit(estudiante.id)"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
