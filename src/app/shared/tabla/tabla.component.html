<table class="table table-dark table-hover">
  <thead>
    <th>#</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes; let i = index">
      <td>{{estudiante.id}}</td>
      <td>{{estudiante.nombre}}</td>
      <td>{{estudiante.apellido}}</td>
      <td>{{estudiante.email}}</td>
    </tr>
  </tbody>
</table>
