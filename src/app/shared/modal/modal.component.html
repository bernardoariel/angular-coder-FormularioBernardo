<div *ngIf="isVisible" class="overlay-wrapper">

  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger me-2" (click)="onClose()">No</button>
      <button class="btn btn-primary" (click)="onClose()">Si</button>
    </div>
</div>
